<body class="bg-contato">
  <header>
    <nav class="container" role="navigation">
      <div class="navbar text-other-2">
        <a href="/" class="marca font-primary-md">
          A<span>urora</span>&nbsp;—&nbsp;E<span>spinosa</span>
        </a>
        <button class="toggle-menu font-primary-md" aria-label="Abrir menu de navegação">Menu</button>
      </div>
      <ul class="menu-links font-primary-lg">
        <li class="item-projetos"><a href="./projetos.html">Projetos</a></li>
        <li class="item-retratos"><a href="./retratos.html">Retratos</a></li>
        <li class="item-colab"><a href="./colabs.html">Colabs</a></li>
        <li class="item-contato ativo"><a href="./contato.html">Contato</a></li>
        <li class="item-sobre"><a href="./sobre.html">Sobre</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="container" aria-label="Contato de Aurora Espinosa">
      <address>
        <ul class="contato-lista">
          <li class="contato contato-rede-social text-other-2 font-secondary-lg"><a
              href="./"></a>instagram:<br>@aurora_espinosa
          </li>
          <li class="contato contato-email text-other-2 font-secondary-lg"><a
              href="mailto:contato@aurora.com.br"></a>e-mail:<br>contato@aurora.com.br
          </li>
          <li class="contato contato-telefone text-other-2 font-secondary-lg"><a
              href="https://wa.me/5511999999999">telefone:<br>(11)
              99999-9999</a></li>
        </ul>
      </address>
    </section>

    <section class="container" aria-label="Formulário para envio de mensagem">
      <h1 class="form-header text-primary font-secondary-lg">Conte-me como posso te ajudar!</h1>
      <section class="alert"></section>

      <form id="form-contato">
        <div class="form-item">
          <label for="nome" class="visually-hidden">Nome completo</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome" minlength="2" maxlength="50">
        </div>
        <div class="form-item">
          <label for="telefone" class="visually-hidden">Telefone</label>
          <input type="tel" id="telefone" name="telefone" placeholder="11 99999-9999">
        </div>

        <div class="form-item">
          <label for="email" class="visually-hidden">E-mail</label>
          <input type="email" id="email" name="email" placeholder="contato@email.com.br">
        </div>
        <div class="form-item">
          <label for="mensagem" class="visually-hidden">Mensagem</label>
          <textarea rows="4" id="mensagem" name="mensagem" placeholder="O que você precisa?" minlength="10"
            maxlength="500"></textarea>
          <div class="line"></div>
        </div>
        <button type="submit" class="form-botao font-secondary-md">Enviar
          Mensagem</button>
      </form>
    </section>
  </main>

  <script src="./js/script.js"></script>
  <script type="module" src="./js/contato.js"></script>
