  <meta property="og:title" content="Aurora Espinosa | Fotografia e Arte">

<body class="bg-autenticacao bg-secondary">
  <header class="header-autenticacao form-autenticacao">
    <a href="/" class="marca font-primary-md">
      A<span>urora</span>&nbsp;—&nbsp;E<span>spinosa</span>
    </a>
  </header>

  <main>
    <section class="container container-autenticacao" aria-label="Acesso para o painel administrativo">
      <div class="titulo-container">
        <h1 class="form-autenticacao text-primary font-secondary-lg">Recupere seu acesso</h1>
        <h2 class="font-primary-md text-other-4">Digite seu e-mail cadastrado para receber instruções de recuperação de
          senha.</h2>
      </div>

      <section class="alert"></section>

      <form id="form-recuperar-senha">
        <div class="form-autenticacao-item">
          <label for="email" class="visually-hidden">E-mail</label>
          <input type="email" id="email" name="email" placeholder=" exemplo@email.com">
        </div>

        <button type="submit" class="form-autenticacao-botao font-secondary-md">Enviar instruções</button>
      </form>
    </section>
  </main>

  <script type="module" src="../js/recuperar-senha.js"></script>

</body>
